<!DOCTYPE HTML>
<html>
<head>
    <link type="text/css" rel= "stylesheet" href="css/profile.css">
    <link type="text/css" rel= "stylesheet" href="css/messaging.css">
</head>
<body>
    <div class = "entire_container">
        <h1 class = "title">Messaging</h1>
        <div class = "chat_area">
            <div class="name_list_container">
                <button class = "btn_user_name">[UserName]</button>
                <button class = "btn_user_name">[UserName]</button>
                <button class = "btn_user_name">[UserName]</button>
                <button class = "btn_user_name">[UserName]</button>
                <button class = "btn_user_name">[UserName]</button>
                <button class = "btn_user_name">[UserName]</button>
            </div>
            <div id = "messages_container">
                <div class = "row">
                    <p class="chat_bubble">You are chatting with [OtherUserName]</p>
                </div>

            </div>
            <div class="send_msg_container">
                <textarea id="textarea_msg"></textarea>
                <button id="btn_send_msg">Send</button>
            </div>

        </div>
    </div>
</body>
</html>

<script>
    var send_msg = function(){
        var messages_container = document.getElementById("messages_container")
        var textarea_msg = document.getElementById("textarea_msg").value;

        var new_div = document.createElement("div");
        new_div.classList.add("row");

        var para = document.createElement("p");
        para.classList.add("chat_bubble");
        var node = document.createTextNode("[UserName]: " + textarea_msg);
        para.appendChild(node);

        new_div.appendChild(para);
        messages_container.appendChild(new_div);
    };
    var ele_send_btn = document.getElementById("btn_send_msg");
    ele_send_btn.onclick = send_msg;

</script>
