<!DOCTYPE HTML>
<html>
    <head>
        <link type="text/css" rel= "stylesheet" href="css/global.css">
        <link type="text/css" rel= "stylesheet" href="css/profile.css">
        <link rel="import" href="./header.html">
    </head>
    <body>
        <div class = "header_container">
            <nav class = "left_header_container">
                <a href="./discover.html" >Discover Users</a>
            </nav>

            <nav class = "right_header_container">
                <a href="./notifications.html">Notifications</a>
                <a href="./profile.html">Profile</a>
                <a href="./homepage.html">Logout</a>
            </nav>
        </div>

        <div class = "profile_container">
            <h1 class ="title">
                Profile
            </h1>
            <div class = "user_photo_container">
                <h1 class = "user_name">[MyUserName]</h1>
                <img class= "user_photo" src="./img/logo.jpg"/>
            </div>

            <form action = "other_profile.html">
                <input class = "btn_search_users" type = "submit" value = "Match with Others">
            </form>

            <div class = "editable_container">
                <h3 class = "header_for_textarea">Description</h3>
                <button class ="btn_edit" id="btn_edit_description">Edit</button>
                <br>
                <textarea>[Description to be filled]</textarea>
            </div>
            <div class = "tag_container">
                <h3 class = "header_for_textarea">Tags</h3>
                <div id = "tag_list_container"></div>

                <div class = "insert_tag_container">
                    <input id = "input_tag" type = "text">
                    <button id="btn_add_tag" class = "btn">Add Tag</button>
                </div>
            </div>
            <div class = "editable_container">
                <h3 class = "header_for_textarea">Education</h3>
                <button class ="btn_edit" id="btn_edit_education">Edit</button>
                <br>
                <textarea>[Education to be filled]</textarea>
            </div>
            <div class = "editable_container">
                <h3 class = "header_for_textarea">Location (City)</h3>
                <button class ="btn_edit" id="btn_edit_location">Edit</button>
                <br>
                <textarea>[Location to be filled]</textarea>
            </div>

            <button id = "btn_save_profile" class = "btn">Save Profile</button>
        </div>
    </body>
</html>

<script src="./js/profile.js"></script>
