<!DOCTYPE HTML>
<html>
	<head>
		<link type="text/css" rel= "stylesheet" href="css/profile.css">
	</head>
	<body>
		<div class = "profile_container">
			<h1 class ="title">
				Profile
			</h1>
			<div class = "user_photo_container">
				<h1 class = "user_name">[OtherUserName]</h1>
				<img class= "user_photo" src="./img/logo.jpg"/>
			</div>
			<form action = "connect.html">
				<input class = "btn_connect" type = "submit" value = "Connect/Invite">
			</form>


			<div class = "editable_container">
				<h3 class = "header_for_textarea">Description</h3>
				<p class ="info">[Description to be filled]</p>
			</div>
			<div class = "editable_container">
				<h3 class = "header_for_textarea">Tags</h3>
				<p class ="info">[Tags, separated by space]</p>
			</div>
			<div class = "editable_container">
				<h3 class = "header_for_textarea">Education</h3>
				<p class ="info">[Education to be filled]</p>
			</div>
			<div class = "editable_container">
				<h3 class = "header_for_textarea">Location (City)</h3>
				<p class ="info">[Location to be filled]</p>
			</div>
		</div>

		<div class="related_users_list_container">
			<h2>Related Matches:</h2>
			<div class="related_user_container">
				<img class = "related_user_img" src="./img/logo.jpg">
				<h4 class="related_user_name">[Name]</h4>
			</div>
			<div class="related_user_container">
				<img class = "related_user_img" src="./img/logo.jpg">
				<h4 class="related_user_name">[Name]</h4>
			</div>
		</div>
	</body>
</html>
